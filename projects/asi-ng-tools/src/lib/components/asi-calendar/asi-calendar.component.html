<asi-fa-icon [disabled]="disabled" icon="fa fa-calendar" (onClick)="open = !open"></asi-fa-icon>

<asi-dropdown [open]="open" [relativeTo]="relativeTo" (onClose)="onDropdownClose()" [calculWidth]="false">
  <div class="asi-calendar-picker">
    <div class="calendar-header">
      <asi-fa-icon icon="fa fa-angle-left" size="lg" (onClick)="goPreviousMonth()"></asi-fa-icon>
      <asi-select class="select-month" [disabled]="disabled" [(ngModel)]="selectedMonth" [data]="months" (onValueChange)="calculDays()">
        <asi-selected *asiSelectedDef="let data">{{data.num + " - " + data.libelle}}</asi-selected>
        <asi-option *asiOptionDef="let data">{{data.num + " - " + data.libelle}}</asi-option>
      </asi-select>
      <asi-select class="select-year" [disabled]="disabled" [(ngModel)]="selectedYear" [data]="years" (onValueChange)="calculDays()">
        <asi-selected *asiSelectedDef="let data">{{data}}</asi-selected>
        <asi-option *asiOptionDef="let data">{{data}}</asi-option>
      </asi-select>
      <asi-fa-icon icon="fa fa-angle-right" size="lg" (onClick)="goNextMonth()"></asi-fa-icon>
    </div>
    <div class="day-list">
      <div class="day-str" *ngFor="let day of days">
        <span>{{day.libelle}}</span>
      </div>
    </div>
    <div class="calendar-panel" mouseWheel (mouseWheelUp)="goPreviousMonth()" (mouseWheelDown)="goNextMonth()">
      <button [attr.disabled]="day.class === 'disabled' ? true : null" class="day-item" *ngFor="let day of dayOfMonths" [ngClass]="day.class"
        (click)="onDaySelected(day)">
        <span>{{day.day}}</span>
      </button>
    </div>
  </div>
</asi-dropdown>
